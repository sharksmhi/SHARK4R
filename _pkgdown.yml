reference:
- title: Retrieve Data

- subtitle: SHARK
  desc: These functions are used to retrieve and read data from SHARK
  contents:
  - get_shark_options
  - get_shark_codes
  - get_shark_data
  - get_shark_datasets
  - get_shark_statistics
  - get_shark_table_counts
  - shark_read
  - shark_read_deliv
  - shark_read_deliv_xls
  - shark_read_zip

- subtitle: Dyntaxa
  desc: These functions are used to retrieve data from the Dyntaxa API
  contents:
  - construct_dyntaxa_table
  - get_dyntaxa_dwca
  - get_dyntaxa_parent_ids
  - get_dyntaxa_records
  - is_in_dyntaxa
  - match_dyntaxa_taxa
  - update_dyntaxa_taxonomy

- subtitle: WoRMS
  desc: These functions are used to retrieve data from the WoRMS API
  contents:
  - add_worms_taxonomy
  - assign_phytoplankton_group
  - get_worms_records
  - match_worms_taxa
  - match_worms_taxa_interactive

- subtitle: AlgaeBase
  desc: These functions are used to retrieve data from the AlgaeBase API
  contents:
  - match_algaebase_genus
  - match_algaebase_species
  - match_algaebase_taxa
  - parse_scientific_names

- subtitle: IOC-UNESCO HAB
  desc: These functions are used to retrieve data from the IOC-UNESCO Taxonomic Reference List of Harmful Micro Algae and the IOC-UNESCO Toxins database.
  contents:
  - get_hab_list
  - get_toxin_list

- subtitle: Nordic Microalgae
  desc: These functions are used to retrieve data from the Nordic Microalgae API
  contents:
  - get_nua_external_links
  - get_nua_harmfulness
  - get_nua_media_links
  - get_nua_taxa

- subtitle: Plankton Toolbox
  desc: These functions are used to read data exported from Plankton Toolbox
  contents:
  - get_nomp_list
  - get_peg_list
  - read_ptbx

- title: Quality Control

- subtitle: Geographical Data Checks
  contents:
  - check_nominal_station
  - check_onland
  - check_station_distance
  - check_zero_positions
  - lookup_xy
  - match_station
  - plot_map_leaflet
  - positions_are_near_land
  - which_basin

- subtitle: SHARK Data Checks
  contents:
  - check_codes
  - check_datatype
  - check_depth
  - check_fields
  - check_logical_parameter
  - check_outliers
  - check_setup
  - check_value_logical
  - check_zero_value

- subtitle: MISC
  contents:
  - clean_shark4r_cache
  - scatterplot

- title: Deprecated functions
  contents:
  - has_lifecycle("deprecated")
