reference:
- title: Retrieve Data

- subtitle: SHARK
  desc: These functions are used to retireve data from the SHARK API
  contents:
  - get_shark_options
  - get_shark_data
  - get_shark_table_counts

- subtitle: Dyntaxa
  desc: These functions are used to retireve data from the Dyntaxa API
  contents:
  - construct_dyntaxa_table
  - get_dyntaxa_dwca
  - get_dyntaxa_parent_ids
  - get_dyntaxa_records
  - match_taxon_name
  - update_dyntaxa_taxonomy

- subtitle: WoRMS
  desc: These functions are used to retireve data from the WoRMS API
  contents:
  - add_worms_taxonomy
  - assign_phytoplankton_group
  - get_worms_records
  - get_worms_records_name

- subtitle: AlgaeBase
  desc: These functions are used to retireve data from the AlgaeBase API
  contents:
  - get_algaebase_genus
  - get_algaebase_species
  - match_algaebase
  - parse_scientific_names

- subtitle: IOC-UNESCO HAB
  desc: These functions are used to retireve data from the IOC-UNESCO Taxonomic Reference List of Harmful Micro Algae and the IOC-UNESCO Toxins database.
  contents:
  - get_hab_list
  - get_toxin_list

- subtitle: Nordic Microalgae
  desc: These functions are used to retireve data from the Nordic Microalgae API
  contents:
  - get_nua_external_links
  - get_nua_harmfulness
  - get_nua_media_links
  - get_nua_taxa

- subtitle: Plankton Toolbox
  desc: These functions are used to read data exported from Plankton Toolbox
  contents:
  - read_ptbx

